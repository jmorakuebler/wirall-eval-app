{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Log In</button>
    </form>
  </div>
</div>
{% endblock content %}
